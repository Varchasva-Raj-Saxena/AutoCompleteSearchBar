<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autocomplete Search Bar</title>

  <!-- Font Awesome for the search icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* ---------------- Reset & Base ---------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e5c98 0%, #8a7ca9 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* -------------- Container/Card -------------- */
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    .title {
      font-size: 1.75rem; font-weight: 600;
      color: #4a3f77; margin-bottom: 1.5rem;
    }

    /* ---------------- Search Bar ---------------- */
    .search-container {
      position: relative;
      width: 100%;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    /* the real input is transparent so ghost can show behind it */
    .search-input {
      width: 100%;
      border: none;
      background: transparent;
      padding: 0;
      font-size: 1rem;
      outline: none;
      caret-color: #4a3f77;
      position: relative; z-index: 3;
    }
    .search-input:focus + .ghost-text,
    .search-input:focus {
      /* highlight wrapper on focus */
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 92, 152, 0.2);
      border-color: #4a3f77;
    }

    /* --------- Ghost-text (inline hint) --------- */
    .ghost-text {
      position: absolute;
      top: 50%; left: 1rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: rgba(0,0,0,0.2);
      font-size: 1rem;
      z-index: 2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --------------- Search Button -------------- */
    .search-btn {
      position: absolute;
      right: 0.5rem; top: 50%;
      transform: translateY(-50%);
      background: #4a3f77;
      border: none;
      width: 2.5rem; height: 2.5rem;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 4;
    }
    .search-btn:hover {
      background: #6e5c98;
      transform: translateY(-50%) scale(1.1);
    }
    .search-icon { color: #fff; font-size:1.1rem; }

    /* ------------- Suggestions Box ------------- */
    .suggestions-container {
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 0; width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      max-height: 240px; overflow-y: auto;
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 5;
    }
    /* when .search-container has .active, show it */
    .search-container.active .suggestions-container {
      opacity: 1; visibility: visible;
    }
    .suggestion-item {
      padding: 0.75rem 1rem;
      font-size: 0.95rem; color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion-item:not(:last-child) {
      border-bottom: 1px solid #eee;
    }
    .suggestion-item:hover,
    .active-suggestion {
      background: #f0f0f0;
    }

    /* --------- Scrollbar Styling --------- */
    .suggestions-container::-webkit-scrollbar {
      width: 6px;
    }
    .suggestions-container::-webkit-scrollbar-track {
      background: #f9f9f9;
    }
    .suggestions-container::-webkit-scrollbar-thumb {
      background: #6e5c98; border-radius:3px;
    }

    /* --------------- Responsive -------------- */
    @media (max-width:600px) {
      .container { padding:1.5rem; }
      .search-input, .ghost-text, .suggestion-item {
        font-size:0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Autocomplete Search Bar</h1>
    <div class="search-container">
      <div class="input-wrapper">
        <input
          type="text"
          class="search-input"
          placeholder="Type somethingâ€¦"
          autocomplete="off"
        />
        <div class="ghost-text"></div>
        <div class="suggestions-container"></div>
      </div>
      <button class="search-btn">
        <i class="search-icon fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
